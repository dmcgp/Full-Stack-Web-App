server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/taskmgr
    username: taskmgr
    password: taskmgr
  profiles:
    active: local
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
logging:
  level:
    root: INFO
    org.springframework.security: INFO

app:
  jwt:
    secret: ${JWT_SECRET:changeme-secret}
    accessTtlSeconds: ${JWT_ACCESS_TTL_SECONDS:3600}
    refreshTtlSeconds: ${JWT_REFRESH_TTL_SECONDS:604800}
